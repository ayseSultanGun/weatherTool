<!DOCTYPE html>
<html>
  <head>
    <title>weather tool</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src6/styles6.css" />
    <script
      src="https://kit.fontawesome.com/4861bb25e9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h2 class="icon">🌫</h2>
              <p class="last-week">last friday</p>
              <h3>12°C</h3>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h2 class="icon">💨</h2>
              <p class="last-week">last saturday</p>
              <h3>15°C</h3>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h2 class="icon">⛅</h2>
              <p class="last-week">last sunday</p>
              <h3>21°C</h3>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h2 class="icon">☁</h2>
              <p class="last-week">last monday</p>
              <h3>17°C</h3>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h2 class="icon">🌧</h2>
              <p>yesterday</p>
              <h3>13°C</h3>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-4">
          <div class="card middle-row">
            <div class="card-body">
              <br />
              <form id="search-form">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="enter your city"
                    class="form-control"
                    autofocus
                    id="city-input"
                  />
                </div>

                <input
                  type="submit"
                  value="🔎"
                  placeholder="search"
                  class="btn btn-warning"
                />
                <h2 class="main-card-text">today</h2>
                <p id="date"><strong></strong></p>
                <p>in <strong id="city">Istanbul</strong></p>
              </form>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card middle-row">
            <div class="card-body">
              <br />
              <h1 class="degree-main" id="mainTemperature">20°C</h1>

              <p>humidity: <span id="humidity"></span>% 💧</p>
              <p>wind: <span id="wind"></span> km/hr 🍃</p>
              <a id="fahrenheit-link" href="">°F</a> |
              <a class="active" id="celsius-link" href="">°C</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card middle-row">
            <div class="card-body">
              <img src="" alt="" class="icon-main" id="icon-main" />
              <p id="description"></p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row" id="forecast"></div>
    </div>
    <small
      ><a href="https://github.com/ayseSultanGun/weatherTool" target="_blank"
        >Open-source code</a
      >
      by ayse sultan guneroglu</small
    >
    <script src="src6/index6.js"></script>
  </body>
</html>
